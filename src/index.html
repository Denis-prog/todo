	<div class="error-section" id="error-section">
		<div class="error-section-inner">
			<i class="fa fa-exclamation-circle error-icon" aria-hidden="true"></i>
			Что-то пошло не так. 
			<span class="error-description" id="error-description"></span>
		</div>
	</div>
	<div class="load" id="spinner">
		<div class="load-inner">
			<object class="load-spinner" data="./assets/img/spinner.svg" role="img" type="image/svg+xml"
				aria-label="adidas brand logo"></object>
		</div>
	</div>

	<header class="tools-panel">
		<button data-action-addColumn class="tools-panel-action" data-action="addNewColumn" tabindex="0">+ Добавить
			колонку</button>
	</header>
	<aside class="sub-tools-panel" id="sub-tools-panel">
		<div class="sub-tools-panel-box" id="sub-tools-panel-checkbox-option" data-menu="selection">
			<button class="sub-tools-panel-tab" data-option-checkbox="true" data-action="uncheckAllElement">
				Снять все отметки
			</button>
			<button class="sub-tools-panel-tab" data-option-checkbox="true" data-action="checkAllElement">
				Выделить все
			</button>
			<button class="sub-tools-panel-tab" data-option-checkbox="true" data-action="preliminaryDeleteCheckNote">
				Удалить выделенное
			</button>
			<button class="sub-tools-panel-tab" data-option-checkbox="true" data-action="setQuickly">
				Пометить как срочное
			</button>
			<button class="sub-tools-panel-tab" data-option-checkbox="true" data-action="unsetQuickly">
				Убрать пометку срочности
			</button>
		</div>
		<div class="sub-tools-panel-box" id="test" data-menu="test">
			<button class="sub-tools-panel-tab">
				test1

			<button class="sub-tools-panel-tab">

			<button class="sub-tools-panel-tab">

		</div>
	</aside>
